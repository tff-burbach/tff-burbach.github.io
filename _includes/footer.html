<footer>
    <div class="fs-4">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
            </div>
            <div class="col-2">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-2">
                <a class="text-decoration-none" href="#" onclick="new bootstrap.Modal(document.getElementById('statutesModal')).show()">Satzung</a>
            </div>
            <div class="col-2">
                <a class="text-decoration-none" href="#" onclick="new bootstrap.Modal(document.getElementById('legalNoticeModal')).show()">Impressum</a>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</footer>
