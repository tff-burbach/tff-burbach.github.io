<!DOCTYPE html>
<html lang="de">

<head>
    <title>TFF Burbach</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"  crossorigin="anonymous"></script>
    <script src="stfvData.js" type="text/javascript" crossorigin="anonymous"></script>
    <script src="tffData.js" type="text/javascript" crossorigin="anonymous"></script>
    <script>
        let tffData;
        $(document).ready(function () {
            readTFFData().then(result => {
                tffData = result;
                $('#leagueData').val(JSON.stringify(tffData, null, 4));
                // $('#matchdays').text(tffData.matchdays.length);
                // $('#leagueData').val(JSON.stringify(tffData, null, 4));
            })
        })
    </script>
</head>

<body>
    <label>Matchdays: </label>
    <label id="matchdays"></label>
    <br>
    <textarea cols="200" rows="95" id="leagueData"></textarea>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>


</html>
